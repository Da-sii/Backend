<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기타 원료 수정</title>

    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        button {
            margin-top: 20px;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #4caf50;
            color: white;
            font-size: 14px;
        }
        .message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .message.error {
            background: #fdecea;
            color: #c62828;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>기타 원료 수정</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>기타 원료명 *</label>
            <textarea name="name" required>{{ other.name }}</textarea>
        </div>

        <button type="submit">저장하기</button>
    </form>

    <form method="POST"
          action="{% url 'admin_other_ingredient_delete' other.id %}"
          onsubmit="return confirm('정말 삭제하시겠습니까? 삭제 후 복구할 수 없습니다.');"
          style="margin-top: 12px;">
        {% csrf_token %}
        <button type="submit"
                style="background:#e74c3c;">
            삭제하기
        </button>
    </form>

</div>
</body>
</html>
