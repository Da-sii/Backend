<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성분 수정</title>

    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group { margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 6px; }

        textarea {
            width: 100%;
            min-height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .dynamic-item { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-add, .btn-remove {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .btn-add { background: #4caf50; }
        .btn-remove { background: #e74c3c; }
    </style>

    <script>
        function addEffectField() {
            const box = document.getElementById("effectContainer");
            const div = document.createElement("div");
            div.className = "dynamic-item";
            div.innerHTML = `
                <textarea name="effect_list[]"></textarea>
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">삭제</button>
            `;
            box.appendChild(div);
        }

        function addSideField() {
            const box = document.getElementById("sideContainer");
            const div = document.createElement("div");
            div.className = "dynamic-item";
            div.innerHTML = `
                <textarea name="side_list[]"></textarea>
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">삭제</button>
            `;
            box.appendChild(div);
        }

        function beforeSubmit() {
            const effects = [...document.getElementsByName("effect_list[]")].map(e => e.value.trim()).filter(v => v);
            const sides = [...document.getElementsByName("side_list[]")].map(e => e.value.trim()).filter(v => v);

            document.getElementById("effectHidden").value = JSON.stringify(effects);
            document.getElementById("sideHidden").value = JSON.stringify(sides);

            return true;
        }
    </script>
</head>

<body>
<div class="container">
    <h1>성분 수정</h1>

    <form method="POST" onsubmit="return beforeSubmit()">
        {% csrf_token %}

        <!-- 성분 이름 -->
        <div class="form-group">
            <label>성분 이름 *</label>
            <textarea name="name" required>{{ ingredient.name }}</textarea>
        </div>

        <!-- 주성분 -->
        <div class="form-group">
            <label>주성분 *</label>
            <textarea name="mainIngredient" required>{{ ingredient.mainIngredient }}</textarea>
        </div>

        <!-- 최소 권장량 -->
        <div class="form-group">
            <label>최소 권장량 *</label>
            <textarea name="minRecommended" required>{{ ingredient.minRecommended }}</textarea>
        </div>

        <!-- 최대 권장량 -->
        <div class="form-group">
            <label>최대 권장량 *</label>
            <textarea name="maxRecommended" required>{{ ingredient.maxRecommended }}</textarea>
        </div>

        <!-- 효과 -->
        <div class="form-group">
            <label>효과 *</label>
            <div id="effectContainer">
                {% for e in ingredient.effect %}
                <div class="dynamic-item">
                    <textarea name="effect_list[]">{{ e }}</textarea>
                    <button type="button" class="btn-remove" onclick="this.parentElement.remove()">삭제</button>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn-add" onclick="addEffectField()">+ 줄 추가</button>
        </div>

        <!-- 부작용 -->
        <div class="form-group">
            <label>부작용</label>
            <div id="sideContainer">
                {% if ingredient.sideEffect %}
                    {% for s in ingredient.sideEffect %}
                    <div class="dynamic-item">
                        <textarea name="side_list[]">{{ s }}</textarea>
                        <button type="button" class="btn-remove" onclick="this.parentElement.remove()">삭제</button>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
            <button type="button" class="btn-add" onclick="addSideField()">+ 줄 추가</button>
        </div>

        <!-- Hidden JSON -->
        <input type="hidden" name="effect" id="effectHidden">
        <input type="hidden" name="sideEffect" id="sideHidden">

        <button type="submit" style="margin-top:20px;">저장하기</button>
    </form>
</div>
</body>
</html>
