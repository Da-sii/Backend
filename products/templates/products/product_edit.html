<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>제품 수정 - {{ product.name }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background:#f5f5f5;
        }
        .container {
            background:#fff;
            padding:30px;
            border-radius:8px;
            box-shadow:0 2px 4px rgba(0,0,0,.1);
        }
        h1 { margin-bottom:30px; }

        .form-section {
            margin-bottom:30px;
            padding:20px;
            background:#f9f9f9;
            border-radius:6px;
            overflow: visible;
        }

        label {
            display:block;
            margin-top:12px;
            margin-bottom:6px;
            font-weight:600;
        }

        input, select {
            width:100%;
            height:38px;
            padding:8px;
            border:1px solid #ddd;
            border-radius:6px;
            box-sizing:border-box;
        }

        .dynamic-item {
            display:grid;
            grid-template-columns:minmax(0,1fr) 180px 90px;
            gap:12px;
            align-items:center;
            margin-bottom:10px;
        }

        .btn-add {
            background:#2196f3;
            color:#fff;
            padding:8px 16px;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }

        .btn-remove {
            background:#f44336;
            color:#fff;
            height:38px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:600;
        }

        .btn-submit {
            background:#4caf50;
            color:#fff;
            padding:10px 20px;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }

        .select2-container { width:100% !important; }
        .select2-container--open { z-index:9999; }
        .select2-selection--single {
            height:38px;
            display:flex;
            align-items:center;
        }

        .nav-links a {
            margin-right:10px;
            color:#2196f3;
            text-decoration:none;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="nav-links">
        <a href="{% url 'admin_product_form' %}">← 제품 목록</a>
        <a href="{% url 'admin_ingredient_form' %}">성분</a>
    </div>

    <h1>제품 수정 - {{ product.name }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- ================= 기본 정보 ================= -->
        <div class="form-section">
            <h2>기본 정보</h2>

            <label>제품 이름</label>
            <input type="text" name="name" value="{{ product.name }}" required>

            <label>회사</label>
            <input type="text" name="company" value="{{ product.company }}" required>

            <label>식품 유형</label>
            <input type="text" name="productType" value="{{ product.productType }}" required>

            <label>쿠팡 링크</label>
            <input type="text" name="coupang" value="{{ product.coupang }}">
        </div>

        <!-- ================= 성분 ================= -->
        <div class="form-section">
            <h2>성분</h2>

            <!-- 성분 옵션 템플릿 (숨김) -->
            <select id="ingredientTemplate" style="display:none;">
                <option value="">-- 성분 검색 --</option>
                {% for ing in ingredients %}
                    <option value="{{ ing.id }}">{{ ing.name }}</option>
                {% endfor %}
            </select>

            <!-- 기존 성분 -->
            {% for pi in product.ingredients.all %}
            <div class="dynamic-item">
                <select name="existing_ingredient_ids[]" class="ingredient-select">
                    {% for ing in ingredients %}
                        <option value="{{ ing.id }}"
                            {% if ing.id == pi.ingredient.id %}selected{% endif %}>
                            {{ ing.name }}
                        </option>
                    {% endfor %}
                </select>

                <input type="text" name="existing_amounts[]" value="{{ pi.amount }}">

                <input type="hidden"
                       name="existing_product_ingredient_ids[]"
                       value="{{ pi.id }}">

                <button type="button"
                        class="btn-remove"
                        onclick="markDeleteIngredient(this, '{{ pi.id }}')">
                    삭제
                </button>
            </div>
            {% endfor %}

            <!-- 신규 성분 영역 (처음엔 비어 있음) -->
            <div id="ingredientContainer"></div>

            <button type="button" class="btn-add" onclick="addIngredient()">+ 성분 추가</button>
        </div>

        <button type="submit" class="btn-submit">수정 저장</button>
    </form>
</div>

<script>
    function normalize(text) {
        return text.toLowerCase().replace(/\s+/g,'').replace(/[^\w가-힣]/g,'');
    }

    function matcher(params, data) {
        if (!params.term) return data;
        if (!data.text) return null;
        return normalize(data.text).includes(normalize(params.term)) ? data : null;
    }

    function initSelect2(el) {
        $(el).select2({
            width: '100%',
            placeholder: '성분 검색',
            matcher: matcher
        });
    }

    function markDeleteIngredient(btn, id) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'delete_ingredient_ids[]';
        input.value = id;
        btn.closest('form').appendChild(input);
        btn.parentElement.remove();
    }

    function addIngredient() {
        const container = document.getElementById('ingredientContainer');
        const template = document.getElementById('ingredientTemplate');

        const row = document.createElement('div');
        row.className = 'dynamic-item';

        const select = document.createElement('select');
        select.name = 'new_ingredient_ids[]';
        select.className = 'ingredient-select';
        select.innerHTML = template.innerHTML;

        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'new_amounts[]';
        input.placeholder = '예: 500mg';

        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'btn-remove';
        btn.textContent = '삭제';
        btn.onclick = () => row.remove();

        row.append(select, input, btn);
        container.appendChild(row);

        initSelect2(select);
    }

    $(document).ready(function () {
        $('.ingredient-select').each(function () {
            initSelect2(this);
        });
    });
</script>

</body>
</html>
